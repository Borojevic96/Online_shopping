<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaključi kupovinu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div id="app">
    <div id="navigation-bar">
        <div class="logo"><a href="index.html"><img src="img/logo.svg" alt="Logo"></a></div>
        <div class="navigation">
            <a href="index.html">Početna</a>
            <a href="korpa.html">Korpa</a>
        </div>
    </div>
    <div class="container">
        <div class="header-back">
            <p>Zaključi kupovinu</p>
        </div>
        <div id="card-content"></div>
        <div class="ukupnaCijena">
            <p>Ukupno: </p>
            <p id="ukupno"></p>
        </div>

        <form id="buy_form" method="post" action="index.html">
            <div>
                <label for="fname">Ime i prezime:</label>
                <input type="text" id="fname" name="fname" pattern="[A-Za-z ]+" minlength="3" required="required" />
            </div>
            <div>
                <label for="Adress">Adresa:</label>
                <input type="text" id="Adress" name="Adress" required="required">
            </div>
            <div>
                <label for="number">Broj telefona: (format 000 111 222)</label>
                <input type="tel" id="number" name="number" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" required="required">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required="required">
            </div>
            <button id="zakljuci" type="submit">Kupi</button>
        </form>
    </div>
    <div class="footer">
        <div class="footer-box">
            <p>Copyright | © 2020 onlineshopping.com</p>
            <p>Made by <a href="https://www.linkedin.com/in/slavi%C5%A1a-borojevi%C4%87-1381a1161/" target="_blank">Borojevic
                S.</a></p>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    showArticle();

    $("#buy_form").validate({
        submitHandler: buyArticles,
    });
</script>
</body>
</html>
